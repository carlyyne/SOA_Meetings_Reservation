<body class="flex justify-center items-center width-perso bg-custom-wallpaper">
    <div class="h-screen flex-col justify-center items-center">
        <p class="text-center font-medium p-2 size-title text-white">Meeting room update</p>

        <form #f="ngForm" (ngSubmit)="onSubmit(f)" class="space-y-6 bg-white rounded-xlg shadow-xlg padding-perso">
            <div class="space-y-3">
                <label for="name" class="block text-sm font-medium text-gray-90 py-2">Room Name</label>
                <input
                    type="name"
                    id="name"
                    name="name"
                    [(ngModel)]="room.name"
                    class="shadow-lg custom-input border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                />
            </div>

            <div class="space-y-3">
                <label for="capacity" class="block text-sm font-medium text-gray-900 py-2">Room Capacity</label>
                <input
                    type="capacity"
                    id="capacity"
                    name="capacity"
                    [(ngModel)]="room.capacity"
                    class="shadow-lg custom-input border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                />
            </div>

            <div class="space-y-3">
                <label for="resources" class="block text-sm font-medium text-gray-900 py-2">Available equipment</label>
                <input
                    type="resources"
                    id="resources"
                    name="resources"
                    [(ngModel)]="room.resources"
                    class="shadow-lg custom-input border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                />
            </div>
            <div class="flex-col justify-center pt-5">
                <div class="flex justify-center">
                    <button type="submit" class="text-white bg-custom shadow-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center m-5">
                        Save
                    </button>
                    <button [routerLink]="['/']" class="text-white bg-red-700 shadow-lg font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-cente m-5">
                        Cancel
                    </button>
                </div>
                <ng-container *ngIf="errorUpdateExist()">
                    <p class="text-red-700 flex justify-center"> {{ errorUpdate.message }}</p>
                </ng-container>
            </div>
        </form>
    </div>
</body>
