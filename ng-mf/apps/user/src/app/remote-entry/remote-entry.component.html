
<body class="flex justify-center items-center width-perso bg-custom">

    <div class="h-screen flex-col justify-center items-center"> 
        <p class="text-center font-medium size-title text-white">Informations</p>

        <form #f="ngForm" (ngSubmit)="onSubmit(f)" class="space-y-6 bg-white rounded-xlg shadow-xlg padding-perso"> <!-- Formulaire avec padding et ombre -->
            <div class="space-y-3">
                <label for="username" class="block font-medium text-gray-900">Username</label>
                <input 
                type="text" 
                id="username" 
                [(ngModel)]="currentUser.username"
                name="username" 
                class="shadow-lg custom-input border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" 
                />
            </div>
            <div class="space-y-3">
                <label for="email" class="block font-medium text-gray-900">Email</label>
                <input 
                type="text" 
                id="email" 
                [(ngModel)]="currentUser.email"
                name="email" 
                class="shadow-lg custom-input border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" 
                />
            </div>

            <div class="space-y-3">
                <label for="old_password" class="block font-medium text-gray-900">Old password</label>
                <input type="password" id="old_password" ngModel name="old_password" class="shadow-lg custom-input border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" />
            </div>
            <div class="space-y-3">
                <label for="new_password" class="block font-medium text-gray-900">New password</label>
                <input type="password" id="new_password" ngModel name="new_password" class="shadow-lg custom-input border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" />
            </div>

            <div class="flex-col justify-center">
                <button type="submit" class="text-white bg-custom shadow-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">
                    Submit
                </button>
                <ng-container *ngIf="errorConnexionExist()">
                    <p class="text-red-700 flex justify-center pt-5"> {{ errorConnexion.message }} </p>
                </ng-container>
                <div class="success-message text-green-700 flex justify-center pt-5" *ngIf="successMessage">
                    {{ successMessage }}
                  </div>
                <div class="error-message text-red-700 flex justify-center pt-5" *ngIf="errorMessage">
                {{ errorMessage }}
                </div>
            </div>
        </form>
    </div>
</body>
